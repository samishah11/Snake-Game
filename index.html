<!doctype html>
<html>
<head>
  <!-- Load pyodide.js from CDN -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.27.4/full/pyodide.js"></script>
</head>
<body>
  <script type="text/javascript">
    // Initialize Pyodide. The loadPyodide function is now available.
    async function main() {
      let pyodide = await loadPyodide();
      // Pyodide is now ready. runPython() is now available.
      console.log(pyodide.runPython("1 + 2"));
    }
    main();
  </script>
</body>
</html>
